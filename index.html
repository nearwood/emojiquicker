<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A fast, simple emoji picker. Search by keyword, click to copy." />
    <meta name="theme-color" content="#f5f5f5" />
    <meta property="og:title" content="Emojiquicker" />
    <meta property="og:description" content="A fast, simple emoji picker. Search by keyword, click to copy." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://emojiquicker.com/" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Emojiquicker" />
    <meta name="twitter:description" content="A fast, simple emoji picker. Search by keyword, click to copy." />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⚡</text></svg>" />
    <title>Emojiquicker</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Emojiquicker</h1>
      <div class="search-wrap">
        <input
          type="text"
          id="search"
          placeholder="Search emojis..."
          autofocus
        />
        <button id="clear-btn" type="button" aria-label="Clear search" hidden>&times;</button>
      </div>
      <div id="result-count"></div>
      <div id="emoji-grid"></div>
    </div>
    <footer>
      <div>Brought to you by <span title="Spite-Driven Development">SDD</span> — <a href="https://github.com/nearwood">nearwood</a></div>
      <div id="version"></div>
    </footer>
    <div id="toast">Copied!</div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
