<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emojiquicker</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Emojiquicker</h1>
      <div class="search-wrap">
        <input
          type="text"
          id="search"
          placeholder="Search emojis..."
          autofocus
        />
        <button id="clear-btn" type="button" aria-label="Clear search" hidden>&times;</button>
      </div>
      <div id="result-count"></div>
      <div id="emoji-grid"></div>
    </div>
    <footer>
      <div>Brought to you by <span title="Spite-Driven Development">SDD</span> â€” <a href="https://github.com/nearwood">nearwood</a></div>
      <div id="version"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
